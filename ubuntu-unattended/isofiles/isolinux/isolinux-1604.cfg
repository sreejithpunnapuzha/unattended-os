# D-I config version 2.0
menu hshift 15
menu width 48
menu margin 8

menu background splash.png
menu color title        * #FFFFFFFF *
menu color border       * #00000000 #00000000 none
menu color sel          * #ffffffff #270A1E *
menu color hotsel       1;7;37;40 #ffffffff #270A1E *
menu color tabmsg       * #ffffffff #00000000 *
menu vshift 10
menu rows 10
menu timeoutrow 17
menu tabmsgrow 27

prompt 0
timeout 0

default unattended
label unattended
  menu label ^Install Unattened Ubuntu ISO
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/ubuntu-server-1604-unattended-iso.seed debian-installer/locale=en_US.UTF-8 console-setup/layoutcode=us  keyboard-configuration/unsupported_layout=true keyboard-configuration/layoutcode=us  keyboard-configuration/layout=English (US) vga=788  initrd=/install/initrd.gz
